<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
      <div>
        <h1>Kyiv</h1>
        <p>
          Saturday 20:22, scattered clouds
          <br />
          Humidity: 75%, Wind: 1.13km/h
        </p>
      </div>
      <div>🌤️ 5°C</div>
    </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://www.linkedin.com/in/oksana-kolisnyk-0b9632247/" target="_blank">Oksana Kolisnyk</a> and is
          <a href="https://github.com/TEZv/shecodes_plus" target="_blank"> on GitHub</a> and
          <a href="https://weather-app-by-oksana-kolisnyk.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
